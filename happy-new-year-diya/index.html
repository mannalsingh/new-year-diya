<script>
/* PASSWORD CHECK */
function checkPass(){

/* TYPEWRITER */
const lines=[
"Diya ‚ù§Ô∏è",
"Aap Meri Zindagi Ka Sbse Khubsurat Hissa ho ‚ú®",
"Aapki Ek Smile Mera Puura Din Bna Deti Hai üíñ",
"Main hamesha Aapke saath rehna chahta huu üßøü´∂",
"Jitne bhi SAAL Aaayein Abb Aage Hmesha Mere hii Bnkrr Rehna Diyuuuüßø",
"I LOVE YOU SO MUCH ‚ù§Ô∏è"
];
let i=0,j=0;
function typeWriter(){
    if(i<lines.length){
        if(j<lines[i].length){
            typeText.innerHTML+=lines[i].charAt(j);
            j++;
            setTimeout(typeWriter,60);

/* PAGE SWITCH */

/* NO BUTTON */
function moveNo(){
    noBtn.style.left=Math.random()*180+"px";
    noBtn.style.top=Math.random()*70+"px";
}

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let fw=[];
class Firework{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=canvas.height;
        this.ty=Math.random()*canvas.height/2;
        this.ex=false;
        this.c=`hsl(${Math.random()*360},100%,60%)`;
        this.p=[];
    }
    update(){
        if(!this.ex){
            this.y-=5;
            if(this.y<this.ty){
                this.ex=true;
                for(let i=0;i<30;i++)this.p.push(new Particle(this.x,this.y,this.c));
            }
        }else this.p.forEach(p=>p.update());
    }
    draw(){
        if(!this.ex){
            ctx.fillStyle=this.c;
            ctx.fillRect(this.x,this.y,3,3);
        }else this.p.forEach(p=>p.draw());
    }
}
class Particle{
    constructor(x,y,c){
        this.x=x;this.y=y;this.c=c;
        this.a=Math.random()*Math.PI*2;
        this.s=Math.random()*4+1;
        this.l=60;
    }
    update(){
        this.x+=Math.cos(this.a)*this.s;
        this.y+=Math.sin(this.a)*this.s;
        this.l--;
    }
    draw(){
        ctx.fillStyle=this.c;
        ctx.fillRect(this.x,this.y,2,2);
    }
}
function animate(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    fw.forEach((f,i)=>{
        f.update();f.draw();
        if(f.ex && f.p.every(p=>p.l<=0))fw.splice(i,1);
    });
    if(Math.random()<0.05)fw.push(new Firework());
    requestAnimationFrame(animate);
}
animate();
</script>
